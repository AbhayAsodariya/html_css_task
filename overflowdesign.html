<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background: radial-gradient(lightcoral,lightblue);
            
        }
        .a{
            height: 600px;
            width: 600px;
            background: linear-gradient(lightcyan,lightcoral);
            margin: auto;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 15px 40px black,0 0 100px gold inset;
            padding: 300px 0 0 0 ;
            
        }
        .b{
            height: 600px;
            width: 600px;
            background: linear-gradient(to right,lightgreen,lightyellow);
            border-radius: 50%;
            padding-bottom: 700px;
            /* overflow: hidden; */
            box-shadow: 0 0 100px gold inset;
            border: 20px rgb(237, 92, 92) ridge;
        }
        
        </style>
</head>
<body>
    <div class="a">
        
        <div class="b">

        </div>
        
    </div>
</body>
</html>
